<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Job Application</title>
</head>
<body>

<h2>Job Application</h2>

<form action="http://gclass.alexburner.com/formtest.php" method="post">

	<fieldset>
		<legend>Favorite Ice Cream Flavor</legend>
		<input type="radio" name="answer" value="yes"> Strawberry
		<br> 
		<input type="radio" name="answer" value="no"> Chocolate
		<input type="radio" name="answer" value="no"> Vanilla
	</fieldset>

	<fieldset>
		<legend>Favorite Color</legend>
		<label for="colors">Choose a color:</label>
		<select id="colors" name="colors" size="5" multiple>
			<option value="black">Black</option>
			<option value="white">White</option>
			<option value="red">Red</option>
			<option value="green">Green</option>
			<option value="blue">Blue</option>
		</select><br><br>
	</fieldset>

	<fieldset>
		<legend>Account</legend>
		<div class="field">
			<label>Email:</label> 
			<input type="text" name="email">
		</div>
		<div class="field">
			<label>Password:</label> 
			<input type="password" name="password">
		</div>
	</fieldset>

	<fieldset>
		<legend>Personal Information</legend>
		<div class="field">
			<label>Full Name:</label> 
			<input type="text" name="name">
		</div>
		<div class="field">
			<label>School:</label> 
			<select name="school">
				<option value="" selected="true">Choose a School</option>
				<option value="SeaU">Seattle University</option>
				<option value="UW">University of Washington</option>
				<option value="CityUS">City University of Seattle</option>
				<option value="CentralC">Seattle Central College</option>
				<option value="NSC">North Seattle College</option>
			</select>
		</div>
	</fieldset>

	<fieldset>
		<legend>Subject</legend>
		<div class="field">
			<label>What subjects are you interested in?</label>
			<ul>
				<li><input type="checkbox" name="position_pt" value="math">Math</li>
				<li><input type="checkbox" name="position_ft" value="cs">CS</li>
				<li><input type="checkbox" name="position_sl" value="li">Literature</li>
				<li><input type="checkbox" name="position_tp" value="bio">Biology</li>
			</ul>
		</div>
	</fieldset>

	<fieldset>
		<legend>Personal Statement</legend>
		<div class="field">
			<label>Describe your favorite book?</label><br>
			<textarea name="book" rows="6" cols="60"></textarea>
		</div>
	</fieldset>

	<input type="submit" value="Submit form">

</form>
</body>
</html>
